<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server Details</title>
	 <link rel="icon" type="image/x-icon" href="fav.ico">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            background: #121212;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            color: #ddd;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .loading-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0f0;
            font-size: 20px;
            z-index: 999;
            animation: fadeOut 1.5s forwards 2s;
        }
        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }
        .container {
            width: 90%;
            max-width: 600px;
            background: #1e1e1e;
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #444;
            box-shadow: 0px 0px 20px rgba(0, 255, 0, 0.6);
            text-align: center;
        }
        .server-icon {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            background: #222;
            display: block;
            margin: 0 auto 15px;
        }
        .server-name {
            font-size: 22px;
            color: #0f0;
            margin-bottom: 10px;
        }
        .server-desc, .server-ip, .server-players {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 15px;
        }
        .server-ip {
            font-size: 14px;
            background: #0f0;
            color: black;
            display: inline-block;
            padding: 8px 12px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        .server-ip:hover {
            background: #0a0;
        }
        .copied-message {
            display: none;
            margin-top: 10px;
            font-size: 14px;
            color: #0f0;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="loading-screen">Loading server details...</div>
    <div class="container">
        <img src="icon.png" class="server-icon" alt="Server Icon">
        <div class="server-name">PhantomCreate CMP</div><br>
        <div class="server-desc">Creative Multiplayer Server with Phantom SMP Season 2 World. Here limits are non-existant.</div><br>
        <div class="server-ip" onclick="copyIP()">akv.mc.pepp.space</div>
        <div class="copied-message" id="copiedMessage">IP Address copied!</div><br>
        <div class="server-players">Start on Request</div>
    </div>
    
    <script>
        function copyIP() {
            const ipText = "play.hypixel.net";
            navigator.clipboard.writeText(ipText).then(() => {
                const message = document.getElementById("copiedMessage");
                message.style.display = "block";
                setTimeout(() => {
                    message.style.display = "none";
                }, 2000);
            });
        }
    </script>
</body>
</html>
