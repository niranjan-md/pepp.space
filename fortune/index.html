<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #2c0446, #3b0f70, #1e0b5e, #4b0f6b);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle var(--duration) ease-in-out infinite;
      opacity: 0;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1); }
    }

    .mystical-orb {
      position: fixed;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      pointer-events: none;
      background: radial-gradient(circle at 30% 30%,
        rgba(255, 255, 255, 0.8),
        rgba(255, 0, 255, 0.4)
      );
      filter: blur(2px);
      opacity: 0.6;
      z-index: 0;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      padding: 40px;
      position: relative;
      z-index: 1;
    }

    .fortune-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37),
                  0 0 20px rgba(255, 0, 255, 0.2),
                  0 0 30px rgba(0, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.18);
      max-width: 500px;
      margin: 20px;
      transform-style: preserve-3d;
      perspective: 1000px;
      transition: all 0.5s ease;
      animation: cardFloat 6s ease-in-out infinite;
    }

    @keyframes cardFloat {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(2deg); }
    }

    h1 {
      color: #fff;
      font-size: 2.8em;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #ff00ff,
                   0 0 20px #00ffff,
                   0 0 30px #ff00ff;
      animation: titlePulse 4s ease-in-out infinite;
    }

    @keyframes titlePulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    #fortune-text {
      color: #fff;
      font-size: 1.5em;
      min-height: 80px;
      margin: 20px 0;
      opacity: 0;
      transform: translateY(20px) rotateX(-30deg);
      transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    #fortune-text.show {
      opacity: 1;
      transform: translateY(0) rotateX(0);
    }

    .crystal-ball {
      font-size: 6em;
      margin: 20px;
      display: inline-block;
      animation: crystalFloat 4s ease-in-out infinite,
                 crystalGlow 2s ease-in-out infinite;
      position: relative;
    }

    @keyframes crystalFloat {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-15px) rotate(-5deg); }
      75% { transform: translateY(15px) rotate(5deg); }
    }

    @keyframes crystalGlow {
      0%, 100% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.8),
                              0 0 30px rgba(255, 0, 255, 0.5),
                              0 0 40px rgba(0, 255, 255, 0.5); }
      50% { text-shadow: 0 0 30px rgba(255, 255, 255, 0.9),
                         0 0 40px rgba(255, 0, 255, 0.7),
                         0 0 50px rgba(0, 255, 255, 0.7); }
    }

    button {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.5);
      color: white;
      padding: 15px 30px;
      border-radius: 50px;
      font-size: 1.2em;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 15px;
      text-transform: uppercase;
      letter-spacing: 2px;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3),
                  0 0 40px rgba(255, 0, 255, 0.2),
                  0 0 60px rgba(0, 255, 255, 0.2);
    }

    .particle {
      position: fixed;
      pointer-events: none;
      opacity: 0;
      animation: particleFade 2s ease-out forwards;
    }

    @keyframes particleFade {
      0% {
        transform: translate(0, 0) rotate(0deg) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(var(--tx), var(--ty)) rotate(360deg) scale(0);
        opacity: 0;
      }
    }

    .credit {
      position: fixed;
      bottom: 10px;
      right: 10px;
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.8em;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-shadow: 0 0 10px rgba(255, 0, 255, 0.3);
      z-index: 100;
      transition: color 0.3s ease;
    }

    .credit:hover {
      color: rgba(255, 255, 255, 0.9);
    }
  </style>

        orb.style.left = x + 'px';
        orb.style.top = y + 'px';

        requestAnimationFrame(animateOrb);
      }

      animateOrb();
    }

    function generateFortune() {
      const fortuneText = document.getElementById('fortune-text');
      fortuneText.classList.remove('show');
      
      setTimeout(() => {
        fortuneText.textContent = fortunes[Math.floor(Math.random() * fortunes.length)];
        fortuneText.classList.add('show');
      }, 500);
    }

    function createParticle(x, y) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = x + 'px';
      particle.style.top = y + 'px';

      document.body.appendChild(particle);
      
      setTimeout(() => {

    function activateChaos() {
      const overlay = document.createElement('div');
      overlay.style.position = 'fixed';
      overlay.style.top = '0';
      overlay.style.left = '0';
      overlay.style.width = '100%';
      overlay.style.height = '100%';
      overlay.style.backgroundColor = 'rgba(0, 0, 0, 0)';
      overlay.style.transition = 'background-color 2s ease';
      overlay.style.zIndex = '1000';
      document.body.appendChild(overlay);

      let chaosLevel = 0;
      const chaosInterval = setInterval(() => {
        if (chaosLevel > 40) {
          clearInterval(chaosInterval);
          overlay.style.backgroundColor = 'rgba(0, 0, 0, 1)';

        createParticle(x, y);
        chaosLevel++;
